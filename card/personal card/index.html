<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>

        <div class="card-container">
            <div class="card">
                <div class="image-card">
                    <img src="user-img.jpg">
                </div>
                <div class="card-text">
                    <h1 class="card-title">Your Name</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Odio, necessitatibus ut, doloribus tempora non sequi
                        voluptate modi id quas dolores assumenda perferendis
                        deleniti quaerat veritatis illum? Hic sunt et rem?</p>
                    <button class="card-btn">
                        <a href="https://github.com/uixova" target="_blank">Contact 
                            <svg class="card-btn-icon"
                                xmlns="http://www.w3.org/2000/svg" width="17"
                                height="17" fill="currentColor"
                                class="bi bi-box-arrow-up-right"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" />
                                <path fill-rule="evenodd"
                                    d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" />
                            </svg>
                        </a>
                        </button>
                </div>

            </div>
        </div>

    </body>
</html>
