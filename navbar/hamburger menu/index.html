<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Navbar Template</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <button id="hamburger-toggle" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>

        <nav>
            <ul class="desktop-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>

                <li class="logo">BRAND</li>

                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    </header>
    <ul id="mobile-menu" class="mobile-side-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <section id="home">
        <h1>Welcome</h1>
        <p>This is a demo page with a hamburger menu.</p>
    </section>

    <section id="features">
        <h1>Features</h1>
        <p>Your content goes here.</p>
    </section>

    <section id="pricing">
        <h1>Pricing</h1>
        <p>Pricing details here.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Contact section.</p>
    </section>

    <script src="main.js"></script>
</body>

</html>
